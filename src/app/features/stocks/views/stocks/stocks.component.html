<h1>Stocks</h1>
<p>Here you can define the stocks you have and on what price you bought them.</p>

<form>
    <div class="mb-3 row">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter">
      </div>
    </div>
  </form>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Symbol</th>
      <th scope="col">Average Price</th>
      <th scope="col">Amount</th>
      <th scope="col"></th>
      <th scope="col"><fa-icon [icon]="faPlus"></fa-icon></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stock of stocks$ | async; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td><ngb-highlight [result]="stock.shortName" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="stock.symbol" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="stock.avgPrice | number" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="stock.totalAmountOfShares | number" [term]="filter.value"></ngb-highlight></td>
      <td><fa-icon [icon]="faPen"></fa-icon></td>
      <td><fa-icon [icon]="faTrash"></fa-icon></td>
    </tr>
    </tbody>
  </table>
